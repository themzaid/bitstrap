    <script>
      function hideLinks() {
        var x = document.getElementById("navbar-links");
        x.style.display = "none";
      }

      function showLinks() {
        var x = document.getElementById("navbar-links");
        x.style.display = "block";
      }

      function show() {
        var x = document.getElementById("navbar-links");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
